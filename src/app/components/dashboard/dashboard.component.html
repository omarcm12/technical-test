<div class="main">
    <section>
        <app-navbar></app-navbar>
    </section>
    <section class="search-bar container">
        <app-search-bar></app-search-bar>
        <app-add-article (updateArticles)="getArticles()"></app-add-article>
    </section>
    <div class="dashboard-container container">
        <div *ngFor="let article of articles">
            <app-card [article]="article" (updateArticles)="getArticles()"> </app-card>
        </div>
    </div>
</div>
